app:
  name: my-harness-app
  version: "1.0.0"

deployment:
  replicaCount: 2
  image: nginx
  tag: "stable"
  port: 80

service:
  type: ClusterIP
  port: 80
  targetPort: 80

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPU: 80
